name: ES Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.13.2"
          cache: "npm"

      - name: Install dependencies
      - run: npm ci

      - name: Run linter
      - run: npm run lint
